  <main class="main-inner">
    <section class="hotels">
      <h1 class="hotels-title">Гостиницы Седоны</h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link" href="index.html"><img src="#" alt="Главная страница" alt=""></a>

        <li class="breadcrumbs-item">
          <a class="breadcrumbs-link">Гостиницы</a>
        </li>
        </ul>

      <section class="hotels-filters">

        <form class="hotels-filter" action="https://echo.htmlacademy.ru/" method="get">
          <fieldset class="filter-group">
            <legend class="filter-title">Инфраструктура</legend>
            <ul>
              <li class="hotels-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="swimmingpool" checked>
                  Бассейн
                </label>
              </li>
              <li class="hotels-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parkinglot" checked>
                  Парковка
                </label>
              </li>
              <li class="hotels-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="wifi">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>

          <form class="hotels-filter" action="https://echo.htmlacademy.ru/" method="get">
            <fieldset class="filter-group">
              <legend class="filter-title">Тип жилья</legend>
              <ul>
                <li class="hotels-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="housing-type" value="hotel" checked>
                    Гостиница
                  </label>
                </li>
                <li class="hotels-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="housing-type" value="motel" checked>
                    Мотель
                  </label>
                </li>
                <li class="hotels-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="housing-type" value="appartment">
                    Апартаменты
                  </label>
                </li>
              </ul>






            </fieldset>



    </section>
